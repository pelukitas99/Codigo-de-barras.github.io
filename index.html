<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activar Cámara Trasera</title>
    <script src="script.js" defer></script>
    <style>
        /* Hacer que el video ocupe todo el ancho en móvil */
        #cameraContainer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;  /* Asegura que el video no deforme */
        }

        /* Hacer que el botón sea pequeño y accesible en móvil */
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #bbb;
            cursor: not-allowed;
        }

        #photoContainer {
            display: none; /* Ocultar la imagen tomada */
            margin-top: 20px;
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 300px;
        }
    </style>
</head>
<body>

    <!-- Botón para activar la cámara -->
    <button id="startCameraButton">Activar Cámara</button>

    <!-- Contenedor donde se muestra el video -->
    <div id="cameraContainer" style="display: none;">
        <video id="video" autoplay></video>
    </div>

    <!-- Botón para tomar la foto -->
    <button id="takePhotoButton" disabled>Tomar Foto</button>

    <!-- Contenedor para la foto tomada -->
    <div id="photoContainer">
        <h3>Foto tomada:</h3>
        <img id="photo" src="" alt="Imagen tomada">
    </div>

</body>
</html>
