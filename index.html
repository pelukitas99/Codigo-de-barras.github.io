<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneo de Códigos de Barras</title>
    <link rel="stylesheet" href="styles.css">  <!-- Aquí enlazamos el CSS -->
    <script src="https://unpkg.com/@zxing/library@0.18.5"></script> <!-- Enlace a la librería ZXing -->
</head>
<body>
    <header>
        <h1>Escanear Producto</h1>
    </header>

    <main>
        <!-- Botón para activar la cámara -->
        <button id="startCameraButton">Activar cámara</button>

        <!-- Área para el escáner de código de barras -->
        <div id="scanner-container" style="width: 100%; height: 300px;"></div>

        <!-- Sección para mostrar los resultados del producto -->
        <div id="productInfo">
            <h3>Información del producto:</h3>
            <p><strong>Código:</strong> <span id="productCode"></span></p>
            <p><strong>Nombre:</strong> <span id="productName"></span></p>
            <p><strong>Unidades:</strong> <span id="productUnits"></span></p>
            <p><strong>Descripción:</strong> <span id="productDescription"></span></p>
            <p><strong>Almacén:</strong> <span id="productWarehouse"></span></p>
        </div>
    </main>

    <script src="script.js"></script> <!-- Aquí enlazamos el JavaScript -->
</body>
</html>
